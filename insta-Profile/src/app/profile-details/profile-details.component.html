<!-- Start of profile section -->
<div *ngFor="let post of posts">
  <div *ngIf="post.name === proname">


    <!-- Profile navbar -->
    <div class="navbar navbar-light">
      <button class="btn" [routerLink]="['']"><img class="back" src="https://static.thenounproject.com/png/390380-200.png"
          alt="back"></button>
          <h5><b>{{post.name}}</b></h5>
      <button class="btn"><img class="menu" src="https://image.flaticon.com/icons/svg/17/17223.svg" alt=""></button>
    </div>


<!-- profile contents -->
    <div class="profile">
      <div class="d-flex align-items-center justify-content-between">
        <div>

          <img class="profile-image" src="{{post.imgprofile}}" alt="profile image">

        </div>
        <div class="d-flex flex-column text-center align-items-center pl-5">
          <div class="profile-stats">

            <ul class="d-flex flex-row ">
              <li><span class="profile-stat-count"><b>164</b></span> posts</li>
              <li><span class="profile-stat-count"><b>188</b></span> followers</li>
              <li><span class="profile-stat-count"><b>206</b></span> following</li>
            </ul>

          </div>

          <!-- Settings Area -->
          <div class="d-flex w-100 align-items-center">

            <button class="btn btn-primary follow ml-5"><b>Follow</b></button>

            <div class="btn-group pl-2">
              <button type="button" class="btn btn-primary dropdown-toggle action" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Action 2</a>
                <a class="dropdown-item" href="#">Some more</a>
              </div>
            </div>

          </div>
        </div>

      </div>


      <!-- Biography of profile -->
      <div class="profile-bio d-flex flex-column pb-4">
        <h4 class="profile-user-name">{{post.name}}</h4>

        <p class="w-75"><span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit, amet consectetur
          adipisicing
          elit
          üì∑‚úàÔ∏èüèïÔ∏è</p>

      </div>

    </div>
    <!-- End of profile section -->


    <main>
      <!-- start of container -->
      <div class="container">
        <div class="navbar">
          <button class="btn w-25"><img class="gallery-button"
              src="https://image.flaticon.com/icons/svg/1250/1250641.svg" /></button>
          <button class="btn w-25"><img class="gallery-button"
              src="https://www.flaticon.com/premium-icon/icons/svg/1947/1947212.svg" alt=""></button>
          <button class="btn w-25"><img class="gallery-button"
              src="https://www.flaticon.com/premium-icon/icons/svg/1947/1947210.svg" alt=""></button>
          <!-- <button class="btn w-25"><img class="gallery-button" src="https://image.flaticon.com/icons/svg/1415/1415025.svg" alt=""></button> -->
        </div>


        <!-- start of gallery -->
        <div class="row">
          <img class="col-4 h-100 img-gallery " src="{{post.imgpost}}" alt="">
        </div>
        <!-- End of gallery -->
      </div>
      <!-- End of container -->

    </main>
  </div>
</div>
