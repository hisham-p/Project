<!-- Message page navbar-->
<div class="navbar navbar-light d-flex align-items-center">
  <div class="d-flex align-items-center">
    <button class="btn" [routerLink]="['']"><img class="back" src="https://static.thenounproject.com/png/390380-200.png"
        alt="back"></button>
    <h4 class="ml-2">Direct</h4>
  </div>
  <div>
    <button class="btn"><img class="add"
        src="https://www.flaticon.com/premium-icon/icons/svg/246/246220.svg" alt=""></button>
  </div>
</div>
<div><input class="w-100" type="text" placeholder="Search"></div>
<div class="py-2">
  <div>
    <h5>Messages</h5>
  </div>
  <div>
    <h5></h5>
  </div>
</div>
<div>
  <ul class="list-group w-100 h-100 " *ngFor="let post of posts">
    <li class="list-group-item d-flex flex-row justify-content-between align-items-center border-0">
      <div class="w-100 d-flex align-items-center">
        <div>
          <img id="proimg" src="{{post.imgprofile}}" alt="profile">
        </div>
        <div class="ml-5">
          <h5>{{post.name}}</h5>
          <h6 class="text-muted">last seen 12m ago.</h6>
        </div>
      </div>
      <img id="camera" src="https://www.flaticon.com/premium-icon/icons/svg/1947/1947256.svg" alt="camera">
    </li>
  </ul>
</div>
